{% extends 'exmr.html' %}
{% load staticfiles %}
{% block content %}
{% load i18n widget_tweaks %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center">
             <h2>KYC</h2>
		</div>
		<div class="col-xs-12  col-md-6 col-md-offset-3 text-center my-2">
			<form class="form-horizontal" method="POST" action="." enctype="multipart/form-data">
			{% csrf_token %}
			{{form}}
			<input type="submit" ></input>
			</form>
	</div>
	</div>
</div>
<!-- Modal -->
<div id="accept" class="modal fade material-modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Terms and Contions</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success material-button" data-dismiss="modal">I Agree</button>
        <button type="button" class="btn btn-default material-button" data-dismiss="modal">I Disagree</button>
      </div>
    </div>

  </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
    $.ajax({
                type: "GET",
                url: "{% url 'accounts:kyc_accept' %}",
                data: {
                    'to': $("#dispcoin").val(),
                },
                success: function (data) {

                    jQuery('.rateVal').each(function(i,E){
                        id = E.id
                        console.log($("."+id))
                        $(E).text($("."+id).text()*data["value"])
                    })
                }
            })
</script>
{% endblock %}
