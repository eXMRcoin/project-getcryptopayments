{% extends 'exmr.html' %} {% load staticfiles %}  {% load widget_tweaks %} {% load i18n %}


{% block content %}
<div class="dark-page-header text-center">
    <h1 class="pad10 mt-2">
        {% trans 'STORE DIRECTORY' %}</h1>
    <h4 class="mt-2">
        <p>{% trans 'Largest directory of merchants accepting multiple cryptocurrencies' %}
    </h4>
    <div class="container-fluid mt-5 padx0">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 padx0">
            <form id="searchform" action="{% url 'store:store-search' %}" method="get" accept-charset="utf-8">
                <div class="input-group">
                    <input type="text" class="form-control search-area" placeholder="Search" name="q" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default search-button" type="submit">{% trans 'Search' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container text-right">
    <a href="#" class="btn btn-primary">Edit</a>
    <a href="#" class="btn btn-primary">Delete</a>
</div>
<form method="post">{% csrf_token %}
    {% include 'exmr_form.html' %}
    <input type="submit" value="Update">
</form>
{% endblock %}
