{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    {% load i18n %}
    <section>
       <div class="merchant-tools merchant-one coin-payment-head">
            <div class="merchant-tools merchant-one">
                <div class=" container merchant-box">{% trans 'Coin Conversion Confirmed' %}

                </div>
                <div class="container subline-p merchant-toolp">
                    <p>{{ coin_from.code }} to {{ coin_to.code }}</p>
                </div>

            </div>
        </div>
        <div class="dashboard-bg">
            <div class="container">
                <div class="dashboard-wrapper">



                    <div class="dasboard-head">
                        <h3>{%trans 'If you log in the fields below will be prepopulated with your Wallet deposit addresses.' %}</h3>
                    </div>
                    <form id="convertCoinForm" action="." method="post" novalidate=""><input type="hidden" name="csrfmiddlewaretoken" value="Vyws2Cu8wObO6Ap3PHqHaWlnhV84IfeZJLbPzXIOElRu4H4DZ3kYUHopZcprWFSx">

                        <div class="account-setting-wrap">
                            <div class="main-field">Main Field</div>
                            <fieldset class="setting-form form-settings">
                                <div class="form-group col-md-12">
                                    <label for="first_name">{{ coin_to.coin_name }} Wallet Address</label>
                                    <input type="text" name="store_name" maxlength="255" id="id_store_name" required="" class="form-control text-view">
                                    <span class="error"></span>

                                </div>
                                <div class="form-group col-md-12">
                                    <label for="first_name">{{ coin_from.coin_name }} Wallet Address</label>
                                    <input type="url" name="store_url" maxlength="200" id="id_store_url" required="" class="form-control text-view">
                                    <span class="error"></span>

                                </div>
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn- btn-default btn-log">{% trans 'Convert' %}</button>
                                </div>



                            </fieldset>
                        </div>

                    </form>


                </div>
            </div>
        </div>

    </section>
{% endblock %}
