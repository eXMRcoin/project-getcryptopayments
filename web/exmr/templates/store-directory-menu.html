{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <section>
        <div class="dashboard-bg">
            <div class="merchant-tools">
                <div class=" container merchant-box">
                    STORE DIRECTORY</div>
                <div class="container subline-p">
                    <p>Largest directory of merchants accepting multtiple cryptocurrencies
                </div>
                <div class="container">
                    <div class="col-sm-6 search-div">
                        <form class="classNameHere" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control search-area" placeholder="Search" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default search-button" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="dashboard-wrapper top-sec menu-stoty-directory">
                    <ul>
                        {% for category in categories %}
                            <li class="menu-box">
                                <a href="{% url 'store-item' category.slug %}">
                                    <div class="menu-icon-wrap">
                                        <img class="img-icons" src="{{ category.image.url }}">
                                    </div>
                                    <div class="name-icons-menu">{{ category.name }}   </div>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}




</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/datepicker.min.js"></script>
<script>
    (function ($) {

        'use strict';

        $(document).on('show.bs.tab', '.nav-tabs-responsive [data-toggle="tab"]', function (e) {
            var $target = $(e.target);
            var $tabs = $target.closest('.nav-tabs-responsive');
            var $current = $target.closest('li');
            var $parent = $current.closest('li.dropdown');
            $current = $parent.length > 0 ? $parent : $current;
            var $next = $current.next();
            var $prev = $current.prev();
            var updateDropdownMenu = function ($el, position) {
                $el
                    .find('.dropdown-menu')
                    .removeClass('pull-xs-left pull-xs-center pull-xs-right')
                    .addClass('pull-xs-' + position);
            };

            $tabs.find('>li').removeClass('next prev');
            $prev.addClass('prev');
            $next.addClass('next');

            updateDropdownMenu($prev, 'left');
            updateDropdownMenu($current, 'center');
            updateDropdownMenu($next, 'right');
        });

    })(jQuery);
    $('.datepicker').datepicker();
    $('.timepicker').timepicker({
        timeFormat: 'h:mm p',
        interval: 60,
        minTime: '10',
        maxTime: '6:00pm',
        defaultTime: '11',
        startTime: '10:00',
        dynamic: false,
        dropdown: true,
        scrollbar: true
    });
</script>

</html>
